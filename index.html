<!doctype>
<html ng-app="verseApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Roboto|Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <header id="header">
    <div class="inner">
      <div id="logo">
        <a href="/"><span>A proverb for every occassion...</span></a>
      </div>
    </div><!-- .inner -->

    <div id="search" ng-controller="SearchController as search">
      <div class="inner">
        <form id="searchForm" name="searchForm" ng-submit="search.doSearch()" novalidate>
          <input type="text" name="term" placeholder="search by keyword..." ng-model="search.term" />
        </form>

        <nav id="menu">
          <strong>Or browse by <a href="#keywords">keyword</a> or <a href="/">chapter</a></strong>
        </nav>

        </div><!-- .inner -->
    </div>

    </div>
  </header>

  <section id="main">
    <div class="inner">

      <div ng-view></div>

    </div><!-- .inner -->
  </section><!-- #main -->

  <footer id="footer">
    <div class="inner">

      <div id="footer-date">
        &copy;2014
      </div>

      <div id="footer-message">
        <p>You've reached the bottom</p>
      </div>

    </div><!-- .inner -->
  </footer>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-encode-uri/dist/angular-encode-uri.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="components/verses/verses.js"></script>
</body>

</html>
